version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: practicasce_db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-ecommerce}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-ecommerce}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ..
      dockerfile: container/dockerfiles/backend.Dockerfile
    container_name: practicasce_backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../backend/.env
    environment:
      # Override host to use the DB service name inside the network
      DB_HOST: db
      PORT: 4000
      NODE_ENV: development
    ports:
      - "4000:4000"
    command: >-
      sh -c "node src/scripts/create-simple-admin.js && node src/scripts/create-products.js && npm start"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: container/dockerfiles/frontend.Dockerfile
    container_name: practicasce_frontend
    depends_on:
      - backend
    environment:
      # Vite only exposes variables prefixed with VITE_
      VITE_API_BASE_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
